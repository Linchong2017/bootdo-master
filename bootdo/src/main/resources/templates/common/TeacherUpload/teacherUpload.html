<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head >
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bootdo - 文件管理器</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="/css/animate.css" rel="stylesheet">
	<link href="/css/layui.css" rel="stylesheet">
	<link href="/css/style.css?v=4.1.0" rel="stylesheet">
	<style>
	a:active  {color:yellow;}
	a:hover   {color:red;}
</style>
</head>
<body class="gray-bg">

	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
                    <br/>
					<div class="fixed-table-toolbar">
						<div class="form-group col-md-2">
							<input id="name" type="text" class="form-control"
								   placeholder="资料名称">
						</div>
						<div class="form-group col-md-2">
							<input id="createDate" type="text" class="form-control"
								   placeholder="上传时间">
						</div>
						<div class="form-group col-md-2">
							<input id="teacherComment" type="text" class="form-control"
								   placeholder="备注">
						</div>
					</div>
					</div>
						<div class="form-group col-md-2">
							<button class="btn btn-success" onclick="reLoad()">查询</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</div>
						<div class="">
							<button type="button" class="layui-btn" id="test1" >
								<i class="fa fa-cloud"></i>上传文件
							</button>
						</div>
					</div>
                    <br/>
                    <br/>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = '';
			var s_remove_h = '';
			var s_resetPwd_h = '';
			var s_apply_h = '';
		</script>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/appjs/common/teacherUpload/teacherUpload.js"></script>
	<!-- 全局js -->
	<script src="/js/layui.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>


<script type="text/javascript">
    layui.use('upload', function () {
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#test1', //绑定元素
            url: '/common/myDocument/upload', //上传接口
            size: 1000,
            accept: 'file',
            done: function (r) {
                layer.msg(r.msg);
                reLoad();
            },
            error: function (r) {
                layer.msg(r.msg);
            }
        });
    });
</script>
</body>
</html>
