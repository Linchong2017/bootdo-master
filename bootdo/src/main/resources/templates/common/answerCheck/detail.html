<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${paper.id}"
                               class="form-control" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">论文名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${paper.name}" readonly="readonly"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学生姓名：</label>
                            <div class="col-sm-8">
                                <input id="studentName" name="studentName" th:value="${paper.studentName}" readonly="readonly"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学号：</label>
                            <div class="col-sm-8">
                                <input id="studentId" name="studentId" th:value="${paper.studentId}" readonly="readonly"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">指导老师：</label>
                            <div class="col-sm-8">
                                <input id="teacherName" name="teacherName" th:value="${paper.teacherName}" readonly="readonly"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">答辩分数：</label>
                            <div class="col-sm-8">
                                <input id="score" name="score" th:value="${paper.score}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">评审意见：</label>
                            <div class="col-sm-8">
                                <textarea id="reviewOpinion" name="reviewOpinion" th:value="${paper.reviewOpinion}"
                                          class="form-control" style="resize:none;height: 100px" type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">答辩是否通过:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input
                                        th:field="*{paper.status}" type="radio" name="status" value="1" />
                                    通过
                                </label> <label class="radio-inline"> <input
                                    th:field="*{paper.status}" type="radio" name="status" value="-1" />
                                    驳回
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/common/answerCheck/detail.js">
</script>
</body>
</html>
