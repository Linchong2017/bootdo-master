<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="gray-bg">

	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
                    <br/>
					<div class="fixed-table-toolbar">
						<div class="form-group col-md-2">
							<input id="name" type="text" class="form-control"
								   placeholder="论文名称">
						</div>
						<div class="form-group col-md-2">
							<input id="studentId" type="text" class="form-control"
								   placeholder="学生编号">
						</div>
						<div class="form-group col-md-2">
							<input id="teacherId" type="text" class="form-control"
								   placeholder="指导老师编号">
						</div>
						<!--<div class="form-group col-md-2">
							<input id="createTime" type="text" class="form-control"
								   placeholder="上传时间">
						</div>-->
						<div class="form-group col-md-2">
							<select class="form-control" id = "status" style="text-align: center">
								<option value="">论文状态</option>
								<option value="0">待审核</option>
								<option value="1">已通过</option>
								<option value="-1">已驳回</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<select data-placeholder="班级" class="form-control chosen-select" id="deptId"
									tabindex="2" style="width: 100%">
								<option value="">选择班级</option>
							</select>
						</div>
					</div>
					</div>
						<div class="form-group col-md-2">
							<button class="btn btn-success" onclick="reLoad()">查询</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</div>
					</div>
                    <br/>
                    <br/>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = '';
			var s_remove_h = '';
			var s_resetPwd_h = '';
			var s_apply_h = '';
		</script>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/appjs/common/answerCheck/answerCheck.js"></script>
	<!-- 全局js -->
	<script src="/js/layui.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>



</body>
</html>
