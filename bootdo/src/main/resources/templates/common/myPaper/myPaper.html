<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head >
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bootdo - 文件管理器</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="/css/animate.css" rel="stylesheet">
	<link href="/css/layui.css" rel="stylesheet">
	<link href="/css/style.css?v=4.1.0" rel="stylesheet">
	<style>
		a:active  {color:yellow;}
		a:hover   {color:red;}
	</style>
</head>
<body class="gray-bg">

	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
                    <br/>
					<div class="fixed-table-toolbar">
						<div class="form-group col-md-2">
							<input id="name" type="text" class="form-control"
								   placeholder="论文名称">
						</div>
						<div class="form-group col-md-2">
							<input type="text" class="laydate-icon layer-date form-control" id="createTime" name="createTime"  placeholder="上传时间"
								   onclick="laydate({istime: true, format: 'YYYY-DD-MM'})" style="background-color: #fff;" readonly="readonly"/>
						</div>
						<div class="form-group col-md-2">
							<select class="form-control" id = "status">
								<option value="">论文状态</option>
								<option value="1">已通过</option>
								<option value="0">待审核</option>
								<option value="-1">被驳回</option>
								<option value="-2">已撤销</option>
							</select>
						</div>
					</div>
					</div>
						<div class="form-group col-md-2">
							<button class="btn btn-success" onclick="reLoad()">查询</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</div>
						<div class="">
							<button type="button" class="layui-btn" id="test1" >
								<i class="fa fa-cloud"></i>上传论文
							</button>
						</div>
					</div>
                    <br/>
                    <br/>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = '';
			var s_remove_h = '';
			var s_resetPwd_h = '';
			var s_apply_h = '';
		</script>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/appjs/common/myPaper/myPaper.js"></script>
	<!-- 全局js -->
	<script src="/js/layui.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>

	<script type="text/javascript" src="/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="/js/plugins/iCheck/icheck.min.js"></script>
	<script type="text/javascript" src="/js/plugins/cropper/cropper.min.js"></script>
	<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" ></script>
	<script type="text/javascript" src="/js/plugins/distpicker/distpicker.data.min.js"></script>
	<script type="text/javascript" src="/js/plugins/distpicker/distpicker.min.js"></script>
	<script type="text/javascript" src="/js/appjs/sys/user/gg-bootdo.js"></script>
	<!--校验插件-->
	<script src="/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="/js/plugins/validate/jquery.validate.extend.js"></script>
	<script src="/js/plugins/validate/messages_zh.min.js"></script>

<script type="text/javascript">
    layui.use('upload', function () {
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#test1', //绑定元素
            url: '/common/myPaper/upload', //上传接口
            size: 1000,
            accept: 'file',
            done: function (r) {
                layer.msg(r.msg);
                reLoad();
            },
            error: function (r) {
                layer.msg(r.msg);
            }
        });
    });
</script>
</body>
</html>
