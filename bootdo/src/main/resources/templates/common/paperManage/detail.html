<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${paper.id}"
                               class="form-control" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">答辩分数：</label>
                            <div class="col-sm-8">
                                <input id="score" name="reviewOpinion" th:value="${paper.score}" readonly="readonly"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">评审意见：</label>
                            <div class="col-sm-8">
                                <input id="reviewOpinion" name="reviewOpinion" th:value="${paper.reviewOpinion}" readonly="readonly"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收录情况：</label>
                            <div class="col-sm-8">
                                <input id="collection" name="collection" th:value="${paper.collection}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">影响因子：</label>
                            <div class="col-sm-8">
                                <input id="factor" name="factor" th:value="${paper.factor}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/common/paperManage/detail.js">
</script>
</body>
</html>
